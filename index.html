<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="style.css">

    <!-- box icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="temp-conv">
            <!--mobile icon-->
            <div class="mobile">
                <p>9.30 AM</p>
                <div>
                    <i class="bx bx-signal-4"></i>
                    <i class="bx bx-wifi"></i>
                    <i class="bx bxs-battery"></i>
                </div>
            </div>

            <h2 class="title">Temperature Converter</h2>
            <!--Showing Result-->
            <div class="result">
                <span class="result-heading">Result</span>
                <h2 class="temp-value" id="temp">1</h2>
            </div>

            <!--input field-->
            <div class="degree-type">
                <!--for degrees-->
                <div class="degree-field">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree" />
                </div>
                <!--for option selection-->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="celsius" value="celsius">Celsius</option>
                    </select>
                </div>
            </div>
            <button id="convert-temp">Convert</button>
        </div>
    </div>

    <!-- script link-->
    <script src="script.js"></script>
</body>

</html>
